    <div class="form-group">
        <form action="update-board.jsp" method="post" enctype="multipart/form-data">


            <div class="mb-3">
                <label class="form-label" >제목</label>
                <input type="text" name="title" rows="1" maxlength="100" class="form-control" placeholder="Enter the title of the article" required="" id="id_title">

            <div class="mb-3">
                <label class="form-label" >유튜브</label>
                <input name="Youtube" class="form-control" placeholder="Youtube" required="" >

                <input type="file" name="image" accept="image/*" class="form-control" placeholder="Enter the image of the article" style="border: none; height: auto;" required="" >
            </div>

            <div class="mb-3">
                <label class="form-label" >내용</label>
                <textarea name="content" cols="40" rows="10" class="form-control" placeholder="Enter the description of the article" ></textarea>
            </div>

            <button style="border-radius: 10rem; font-size: 1.25rem; margin-top: 1rem;

                        vertical-align: middle" class="btn btn-dark rounded-pill px-3 border border-secondary" type="submit" >저장</button>
        </form>
